<h2>ตาราง Virtual Run ทั้งหมด</h2>

<table class="table mt-4" *ngIf="vrList">
  <thead>
    <tr>
      <th>กิจกรรม</th>
      <th>วันเริ่ม</th>
      <th>วันสิ้นสุด</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vrList">
      <td class="align-middle">{{ v.title }}</td>
      <td class="align-middle">{{ v.period[0] }}</td>
      <td class="align-middle">{{ v.period[1] }}</td>
      <td class="align-middle"><a class="btn btn-danger" [routerLink]="['/vr', v.link]">ดูรายละเอียด</a></td>
    </tr>
  </tbody>
</table>
