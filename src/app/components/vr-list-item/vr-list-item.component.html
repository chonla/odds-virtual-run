<div *ngIf="vr">
  <div class="card linkable" [routerLink]="['/vr', vr.link]">
    <div class="media">
      <div class="rubber_stamp rotate_left mt-3" *ngIf="over">จบแล้ว</div>
      <fa-icon [icon]="faRunning" class="fa-3x ml-3 mt-2" [class.text-secondary]="over" [class.text-danger]="!over"></fa-icon>
      <div class="media-body">
        <div class="card-body">
          <h5 class="card-title">{{ vr.title }}</h5>
          <div class="card-text">
          {{ vr.period[0] | date : 'mediumDate' : '+0700' }} - {{ vr.period[1] | date : 'mediumDate' : '+0700' }}<br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
