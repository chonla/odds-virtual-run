<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 d-none d-md-block sidebar" *ngIf="!me">
      <div class="text-center pt-4">
        <fa-icon [icon]="faSpinner" class="spinning"></fa-icon> กำลังโหลด...
      </div>
    </nav>
    <nav class="col-md-3 d-none d-md-block sidebar" *ngIf="me">
      <div class="text-center">
        <a [routerLink]="['/vr']"><img [src]="me.profile" class="profile-photo"></a>
        <div class="text-center px-3 mt-2 mb-1"><h5>{{ me.firstname }} {{ me.lastname }}</h5></div>
      </div>
      <app-stats-box [profile]="me"></app-stats-box>
      <div class="bottom-nav">
        <nav class="micro-nav">
          <ul>
            <li><a [routerLink]="['/vr/new']">สร้าง Virtual Run</a></li>
            <li><a href="" class="linkable" (click)="signOut()">ออกจากแอพ</a></li>
          </ul>
        </nav>
        <nav class="flat d-flex justify-content-center footer-nav">
          <ul>
            <li><a [routerLink]="['/vr']" title="หน้าหลัก" class="text-danger"><fa-icon [icon]="faHome" class="fa-2x"></fa-icon></a></li>
            <li><img src="/assets/img/odds-runners.png" width="48" height="48" [title]="version.version"></li>
            <li><a href="https://www.strava.com" target="_blank" title="ไป Strava ของฉัน" class="text-danger"><fa-icon [icon]="faStrava" class="fa-2x"></fa-icon></a></li>
          </ul>
        </nav>
      </div>
    </nav>
    <main role="main" class="col-md-8 ml-sm-auto col-lg-9 px-4 main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
